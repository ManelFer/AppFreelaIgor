# Server
server.port=8081

# Database
spring.datasource.url=jdbc:sqlite:./alunos.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=com.exemplo.alunosbackend.config.SQLiteDialect

# Validation messages
spring.messages.basename=messages